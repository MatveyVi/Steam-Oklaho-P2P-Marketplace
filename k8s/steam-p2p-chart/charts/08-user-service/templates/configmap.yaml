{{- if .Values.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.nameOverride }}-config
data:
  # ❗️ "Исправлено" (Fixed)
  USER_SERVICE_HTTP_PORT: {{ .Values.service.targetHttpPort | quote }}
  USER_SERVICE_PORT: {{ .Values.service.targetTcpPort | quote }}

  {{- range $key, $value := .Values.configMap }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
{{- if .Values.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.nameOverride }}-config
data:
  {{- if .Values.service.targetHttpPort }}
  PAYMENT_SERVICE_HTTP_PORT: {{ .Values.service.targetHttpPort | quote }}
  {{- end }}
  {{- if .Values.service.targetTcpPort }}
  PAYMENT_SERVICE_PORT: {{ .Values.service.targetTcpPort | quote }}
  {{- end }}

  {{- range $key, $value := .Values.configMap }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
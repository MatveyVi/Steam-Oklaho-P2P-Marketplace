# docker-compose.yml
version: '3.8'

services:
  # -----------------------------------------------------------------
  #  1. –ò–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–∞ (–ë–∞–∑—ã, –ë—Ä–æ–∫–µ—Ä—ã, –ö—ç—à)
  # -----------------------------------------------------------------
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432" # –ü—Ä–æ–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ—Ä—Ç –Ω–∞ —Ç–≤–æ–π localhost
    env_file:
      - .env.docker # üëà –ò—Å–ø–æ–ª—å–∑—É–µ—Ç .env.docker –¥–ª—è POSTGRES_USER –∏ —Ç.–¥.
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redpanda:
    image: redpandadata/redpanda:v25.2.1
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:29092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://localhost:29092
    ports:
      - "9092:9092"
      - "29092:29092"
    healthcheck:
      test: ["CMD", "bash", "-c", "rpk cluster info || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 12

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  es01:
    image: elasticsearch:8.14.3
    container_name: es01
    ports:
      - '9200:9200'
    volumes:
      - esdata:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s"]
      interval: 10s
      timeout: 10s
      retries: 10

  kibana:
    image: kibana:8.14.3
    container_name: kibana
    ports:
      - '5601:5601'
    environment:
      - ELASTICSEARCH_HOSTS=http://es01:9200
    depends_on:
      es01:
        condition: service_healthy

  # -----------------------------------------------------------------
  #  2. –¢–≤–æ–∏ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏—è (–°–µ—Ä–≤–∏—Å—ã)
  # -----------------------------------------------------------------

  api-gateway:
    build:
      context: . # üëà –ì–æ–≤–æ—Ä–∏–º "–∏—â–∏ Dockerfile –∑–¥–µ—Å—å, –≤ –∫–æ—Ä–Ω–µ"
      args:
        APP_NAME: api-gateway # üëà –ü–µ—Ä–µ–¥–∞–µ–º APP_NAME –≤ Dockerfile
    container_name: api-gateway
    env_file:
      - .env.docker # üëà –î–∞–µ–º –µ–º—É .env.docker
    ports:
      - "3000:3000" # –ü—Ä–æ–±—Ä–∞—Å—ã–≤–∞–µ–º HTTP –ø–æ—Ä—Ç (API_GATEWAY_PORT)
    depends_on:
      # üëà –ù–µ –∑–∞–ø—É—Å–∫–∞—Ç—å, –ø–æ–∫–∞ –Ω–µ –±—É–¥—É—Ç –≥–æ—Ç–æ–≤—ã...
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy

  auth-service:
    build:
      context: .
      args:
        APP_NAME: auth-service
    container_name: auth-service
    env_file:
      - .env.docker
    ports:
      - "3001:3001" # –ü—Ä–æ–±—Ä–∞—Å—ã–≤–∞–µ–º HTTP –ø–æ—Ä—Ç (AUTH_SERVICE_HTTP_PORT)
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  payment-service:
    build:
      context: .
      args:
        APP_NAME: payment-service
    container_name: payment-service
    env_file:
      - .env.docker
    ports:
      - "3002:3002" # HTTP
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  catalog-service:
    build:
      context: .
      args:
        APP_NAME: catalog-service
    container_name: catalog-service
    env_file:
      - .env.docker
    ports:
      - "3003:3003" # HTTP
    depends_on:
      postgres:
        condition: service_healthy

  inventory-service:
    build:
      context: .
      args:
        APP_NAME: inventory-service
    container_name: inventory-service
    env_file:
      - .env.docker
    ports:
      - "3004:3004" # HTTP
    depends_on:
      postgres:
        condition: service_healthy

  user-service:
    build:
      context: .
      args:
        APP_NAME: user-service
    container_name: user-service
    env_file:
      - .env.docker
    ports:
      - "3005:3005" # HTTP
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  market-service:
    build:
      context: .
      args:
        APP_NAME: market-service
    container_name: market-service
    env_file:
      - .env.docker
    ports:
      - "3006:3006" # HTTP
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  search-service:
    build:
      context: .
      args:
        APP_NAME: search-service
    container_name: search-service
    env_file:
      - .env.docker
    ports:
      - "3008:3008" # HTTP
    depends_on:
      es01:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  notification-service:
    build:
      context: .
      args:
        APP_NAME: notification-service
    container_name: notification-service
    env_file:
      - .env.docker
    ports:
      - "3009:3009" # HTTP
    depends_on:
      redpanda:
        condition: service_healthy

# -----------------------------------------------------------------
#  3. –¢–æ–º–∞ (Volumes) - –•—Ä–∞–Ω–∏–ª–∏—â–∞ –¥–∞–Ω–Ω—ã—Ö
# -----------------------------------------------------------------
volumes:
  pgdata: {}
  esdata: {}
  redisdata: {}